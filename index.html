<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
<!--SEARCH HEADER & DEGREES-->
    <div class="row">
      <div class="col-12">
        <form class="location-search">
          <input
            type="search"
            placeholder="Search another city..."
            autocomplete="off"
            class="form-control"
            id="searchBar"
          />
          <input 
            type="submit" 
            class="btn btn-primary" 
            value="Search" 
            id="searchButton"
          />
          <input
            type="submit"
            class="btn btn-primary"
            value="C°"
            id="degCel"
          />
          <input 
            type="submit"
            class="btn btn-primary"
            value="°F"
            id="degFar"
          />
      </div>
        </form>	
    </div>
<br>
<!--LOCATION & TIME-->
    <div class="row">
      <div class="col-6">
        <h1>
          <span id="yourLocation">Location </span>
        </h1>
      </div>
<!--CURRENT TEMP & WEATHER-->
    <div class="row">
      <div class="col-6">
        <span
        id="todayWeather"
        class="today-weather">
          Sunny
        </span>
<br><br><br>
        <span 
        id="todayTemp"
        class="today-temp">
          0°
        </span>
        
<br>
      </div>
<!--CURRENT HUM/WIND/PRECIP-->
      <div class="col-6">
        <ul>
          <li>
            Humidity 
            <span id="todayHumid">0</span>%
          </li>
          <li>
            Wind
            <span id="todayWind">0</span>km/h
          </li>
          <li>
            <img src=""
            id="todayIcon">
          </li>
        </ul> 
      </div>
    </div>
    </div>
<!--WEEKLY FORECAST-->
<hr>
    <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">
          Mon
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          width="50" />
          <br>
          <div class="weather-forecast-temp">
            <span class="weather-forecast-high">10°</span>
            <span class="weather-forecast-low">| 5°</span>  
            </div>
          </div>
        </div>
         <div class="col-2">
          <div class="weather-forecast-date">
          Tue
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          width="50" />
          <br>
          <div class="weather-forecast-temp">
            <span class="weather-forecast-high">10°</span>
            <span class="weather-forecast-low">| 5°</span>  
            </div>
          </div>
        </div>
         <div class="col-2">
          <div class="weather-forecast-date">
          Wed
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          width="50" />
          <br>
          <div class="weather-forecast-temp">
            <span class="weather-forecast-high">10°</span>
            <span class="weather-forecast-low">| 5°</span>  
            </div>
          </div>
        </div>
         <div class="col-2">
          <div class="weather-forecast-date">
          Thu
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          width="50" />
          <br>
          <div class="weather-forecast-temp">
            <span class="weather-forecast-high">10°</span>
            <span class="weather-forecast-low">| 5°</span>  
            </div>
          </div>
        </div>
         <div class="col-2">
          <div class="weather-forecast-date">
          Fri
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          width="50" />
          <br>
          <div class="weather-forecast-temp">
            <span class="weather-forecast-high">10°</span>
            <span class="weather-forecast-low">| 5°</span>  
            </div>
          </div>
        </div>
         <div class="col-2">
          <div class="weather-forecast-date">
          Sat
          <img src="http://openweathermap.org/img/wn/04d@2x.png"
          width="50" />
          <br>
          <div class="weather-forecast-temp">
            <span class="weather-forecast-high">10°</span>
            <span class="weather-forecast-low">| 5°</span>  
            </div>
          </div>
        </div>
      </div>
    </div>
<!--FOOTER-->
<br><br>
   <span class="footer-links">
<br>
    Last updated:
    <span 
      id="todayDay"
      class="today-weather">
        Friday
    </span>
<br>
    App developed by 
  <a href="https://www.linkedin.com/in/kiramarkey/">
    Kira Markey</a><br>using 
  <a href="https://github.com/kiramarkey/vanilla-weather-app">
    open-source code</a>
  </span>
	
<!--END CONTAINER-->
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
